<!--
    在<li>标签里面的ng-repeat="phone in phones"语句是一个AngularJS迭代器。
	这个迭代器告诉AngularJS用第一个<li>标签作为模板为列表中的每一部手机创建一个<li>元素。
	
	--PhoneListCtrl——控制器方法的名字（在script文件中）和<body>标签里面的ngController指令的值相匹配。
    --当应用启动之后，会有一个根作用域被创建出来，而控制器的作用域是根作用域的一个典型后继。
	  这个控制器的作用域对所有<body ng-controller="PhoneListCtrl">标记内部的数据绑定有效。
-->
<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<script src="angular.js"></script>
	</head>
	<body ng-app>
		<ul ng-controller="PhoneListCtrl">
		    <li ng-repeat="phone in phones">
				{{phone.name}}
				<p>{{phone.snippet}}</p>
			</li>
		</ul>
		<script>
		    function PhoneListCtrl($scope){
			     $scope.phones = [
				     {"name": "Nexus S",
					  "snippet":"Fast just got faster with Nexus S." 
					 },
					 {"name": "Motorola XOOM with Wi-Fi",
					  "snippet": "The Next, Next Generation tablet."   
					 },
					 {"name": "MOTOROLA XOOM",
					  "snippet": "The Next, Next Generation tablet."
					 }
				 ];
			}
		</script>
	</body>
</html>
