<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var injector = {
			    dependencies: {},
				register: function(key, value){
				    this.dependencies[key] = value;
					return this;
				},
				resolve: function(){
				    var firstParams, func, deps = [], scope, args = [], self = this;
                    firstParams = arguments[0];
					scope = arguments[1] || {};
					if(typeof firstParams === 'function'){
					    func = firstParams;
						deps = func.toString().match(/^function\s*[^\(]*\(\s*([^\)]*)\)/m)[1].replace(/ /g, '').split(',');
					}else{
					    for(var i = 0, len = firstParams.length; i < len; i++){
							var val = firstParams[i],
								type = typeof val;
							if(type === 'string'){
								deps.push(val);
							}else if(type === 'function'){
								func = val;
							}
						}    
					}
                    return function(){
					    var a = Array.prototype.slice.call(arguments, 0);
						for(var i = 0; i < deps.length; i++){
						    var d = deps[i];
							args.push(self.dependencies[d] && d != '' ? self.dependencies[d] : a.shift());
						}
						func.apply(scope || {}, args);
					}					
				}
			};
            injector.register('service', function(){
			    console.log('I am service');
			}).register('router', function(){
			    console.log('I am router');
			});
            var doSomething = injector.resolve(['service','router',function(service, router){
			    service();
				router();
				console.log('BangBangBang!!!');
			}]);
			var doSomething1 = injector.resolve(['service','router',function(service, router){
			    service();
				router();
				console.log('BangBangBang!!!');
			}]);
            doSomething();
            doSomething1();			
		</script>
	</body>
</html>
